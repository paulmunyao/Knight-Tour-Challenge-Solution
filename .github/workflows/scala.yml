name: SCALA_CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Run tests
        run: sbt test


      - name: Push to GitHub
        run: |
          git config --global user.email "paulmunyao094@gmail.com"
          git config --global user.name "paulmunyao"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/paulmunyao/Knight-s-Tour.git
          git push origin ${{ github.ref }}

        env:
          ACCESS_TOKEN: ${{ secrets.SCALA_CI }}

