name: SCALA_CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test

    - name: Input Access Token
      run: echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
